<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>先锋书店</title>
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "KaiTi", "Comic Sans MS", cursive, sans-serif;
      background: url('./bg.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      animation: pageFadeIn 1.5s ease;
    }

    @keyframes pageFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .music-control {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 999;
    }

    .music-control button {
      background: #fff;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 16px;
      font-weight: bold;
      color: #e94e77;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-bottom: 10px;
    }

    h1 {
      text-align: center;
      color: #e94e77;
      margin: 60px 20px 20px 20px;
      font-size: 6vw;
      text-shadow: 1px 1px 3px #fff;
      font-family: 'Dancing Script', 'ZCOOL KuaiLe', cursive;
      animation: fadeIn 2s ease;
    }

    .letter-paper {
      background: rgba(255, 255, 255, 0.85);
      border: 5px dashed #ff9aa2;
      border-radius: 20px;
      padding: 6vw;
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
      min-height: 400px;
      font-size: 4.5vw;
      color: #444;
      white-space: pre-wrap;
      line-height: 1.8;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease;
    }

    .letter-paper.show {
      opacity: 1;
      transform: translateY(0);
    }

    @media (min-width: 768px) {
      h1 { font-size: 40px; }
      .letter-paper {
        font-size: 20px;
        padding: 40px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      color: pink;
      animation: fall 6s linear infinite;
      pointer-events: none;
      opacity: 0.7;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* 图片页面样式 */
    #photoPage {
      background: rgba(255, 255, 255, 0.95);
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      min-height: 100vh;
      padding: 20px;
      z-index: 999;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .photo-grid img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .photo-grid img:hover {
      transform: scale(1.05);
    }

    #preview {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }

    #preview img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }

    #preview a {
      margin-top: 20px;
      color: #fff;
      background: #e94e77;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="music-control">
    <button onclick="toggleMusic()">🎵 播放 / 暂停</button>
    <br />
    <button onclick="showPhotoPage()">🖼️ 查看图片版</button>
  </div>

  <h1>南京先锋书店 · 13页分手信</h1>

  <div class="letter-paper" id="content">
    正在加载信件内容...
  </div>

  <!-- 图片展示区 -->
  <div id="photoPage" style="display: none;">
    <div style="text-align: center; margin: 20px;">
      <button onclick="hidePhotoPage()" style="background: #fff; padding: 10px 20px; border-radius: 20px; color: #e94e77; font-size: 16px; font-weight: bold;">返回信纸页面</button>
    </div>
    <div class="photo-grid">
      <img src="./photos/1.jpg" alt="photo1" onclick="previewImage(this)" />
      <img src="./photos/2.jpg" alt="photo2" onclick="previewImage(this)" />
      <img src="./photos/3.jpg" alt="photo3" onclick="previewImage(this)" />
      <img src="./photos/4.jpg" alt="photo4" onclick="previewImage(this)" />
      <img src="./photos/5.jpg" alt="photo5" onclick="previewImage(this)" />
      <img src="./photos/6.jpg" alt="photo6" onclick="previewImage(this)" />
      <img src="./photos/7.jpg" alt="photo7" onclick="previewImage(this)" />
      <img src="./photos/8.jpg" alt="photo8" onclick="previewImage(this)" />
      <img src="./photos/9.jpg" alt="photo9" onclick="previewImage(this)" />
      <img src="./photos/10.jpg" alt="photo10" onclick="previewImage(this)" />
      <img src="./photos/11.jpg" alt="photo11" onclick="previewImage(this)" />
      <img src="./photos/12.jpg" alt="photo12" onclick="previewImage(this)" />
      <img src="./photos/13.jpg" alt="photo13" onclick="previewImage(this)" />
    </div>
  </div>

  <!-- 大图预览 -->
  <div id="preview" style="display: none;" onclick="closePreview()">
    <img id="previewImg" src="" />
    <a id="saveLink" download target="_blank">📥 保存图片</a>
  </div>

  <audio id="bgMusic" loop>
    <source src="./爱殇.mp3" type="audio/mpeg" />
  </audio>

  <script>
    // 自动加载文本内容
    fetch('./loveletter.txt')
      .then(res => res.text())
      .then(data => {
        const paper = document.getElementById("content");
        paper.textContent = data;
      })
      .catch(() => {
        document.getElementById("content").textContent = "无法加载信件内容，请检查文件路径或网络。";
      });

    // 音乐控制
    const music = document.getElementById('bgMusic');
    function toggleMusic() {
      if (music.paused) {
        music.play().catch(() => alert("无法播放音乐，可能被浏览器限制"));
      } else {
        music.pause();
      }
    }

    // 爱心飘落
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.textContent = '❤';
      heart.style.fontSize = (16 + Math.random() * 20) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => document.body.removeChild(heart), 6000);
    }, 300);

    // 滚动显示信纸
    const paper = document.getElementById("content");
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          paper.classList.add("show");
        }
      });
    });
    observer.observe(paper);

    // 图片查看切换
    function showPhotoPage() {
      document.getElementById("photoPage").style.display = "block";
      document.querySelector(".letter-paper").style.display = "none";
      document.querySelector("h1").style.display = "none";
    }

    function hidePhotoPage() {
      document.getElementById("photoPage").style.display = "none";
      document.querySelector(".letter-paper").style.display = "block";
      document.querySelector("h1").style.display = "block";
    }

    function previewImage(img) {
      const preview = document.getElementById("preview");
      const previewImg = document.getElementById("previewImg");
      const saveLink = document.getElementById("saveLink");

      previewImg.src = img.src;
      saveLink.href = img.src;
      preview.style.display = "flex";
    }

    function closePreview() {
      document.getElementById("preview").style.display = "none";
    }
  </script>
</body>
</html>
